services:
  halation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: halation_dev
    volumes:
      - .:/workspace
      - halation_build:/workspace/build
      - halation_install:/workspace/install
    # network_mode: host does NOT work on Docker Desktop for Windows/Mac
    # Must use explicit port mappings instead
    ports:
      - "9095:9095"   # ROSBridge WebSocket
      - "6067:6067"   # FastAPI Proxy
    privileged: true
    devices:
      - /dev:/dev
    environment:
      - DISPLAY=${DISPLAY}
      - ROS_DOMAIN_ID=67 # six seven
    stdin_open: true
    tty: true
    command: bash

volumes:
  halation_build:
  halation_install:
